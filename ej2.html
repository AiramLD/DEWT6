<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 2</title>
</head>
<body>
  <h1>Ejercicio 2</h1>
  <form action="" method="get>">
    <p>
      Color: <input type="color" name="color" id="color" onchange="changeText()"><br>
    </p>
    <p>
      Tamaño: <input type="range" name="size" id="size" min="8" max="30" onchange="changeText()"><br>
    </p>
    <p>
      Guardar: <input type="submit" value="Guardar" onclick="saveData()"><br>
    </p>
    <p id="paragraph">
      Lorem Ipsum es simplemente el texto de relleno de las imprentas y archivos de texto. Lorem Ipsum ha sido <br>
      el texto de relleno estándar de las industrias desde el año 1500, cuando un impresor (N. del T. persona que se dedica a la imprenta) 
    </p>
  </form>
  <script>
    const inputColor = document.getElementById('color');
    const inputSize = document.getElementById('size');
    const paragraph = document.getElementById('paragraph');
  
    function changeText(){
      paragraph.style.color = inputColor.value;
      paragraph.style.fontSize = `${inputSize.value}px`;
      saveData();
    }

    function saveData(){
      localStorage.color = inputColor.value;
      localStorage.range = inputSize.value;
    
    }
    window.onload = ()=> {
      console.log('en onload');
      if(localStorage.color && localStorage.size){
        inputColor.value = localStorage.color;
        inputSize.value = localStorage.size;
      }
      changeText();
    };
    
    

    //   function saveData(){
    //   localStorage.setItem("color",document.getElementsByName('color')[0].value);
    //   localStorage.setItem("range",document.getElementsByName('range')[0].value);
    // }
  </script>
  
</body>
</html>
